apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    editable: true # Set to true so we can edit in UI and export JSON later if needed
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      # Tell Grafana to look in this directory for dashboard JSON files (mounted from grafana/dashboard-definitions)
      path: /var/lib/grafana/dashboards
